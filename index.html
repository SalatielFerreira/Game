<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Game - Palavra Secreta</title>
    <link rel="icon" type="image/png" href="logo.png">

<body onload="carregarDados()">

    <div id="menu-inicial">

            <button class="btn-dif" onclick="setDificuldade(4, this)" style="padding:10px; cursor:pointer;">DIF√çCIL</button>

</html>
